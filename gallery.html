<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <style>
    Body{
      background-color: black;
    }
    h1{
      font-size: 50px;
      text-decoration: underline;
    }
    a:link{
      color: white;
      text-decoration: none;
    }
    a:hover{
      color: silver;
      text-decoration: none;
    }
    .thumbnails img {
        height: 80px;
        border: 4px solid #555;
	padding: 1px;
	margin: 0 10px 10px 0;
      }

     .thumbnails img:hover {
	border: 4px solid #00ccff;
	cursor:pointer; 
      }
     .preview img {
	border: 4px solid #444;
	padding: 1px;
	width: 800px;
     }
    </style>
    <title>Gallery</title>
   </head>
   <body>
     <center>
       <h1><i><a href = "https://raquel297.github.io/index.html/">My Travels</i></a></h1>
       <script type = "text/javascript">
       <div class="gallery">
          <h3>"The First Country I've Visited is Great Britian. Here is the Photo Gallery from London and The Country Side"</h3>
            <div class="thumbnails">
	            <img onmouseover="document.getElementById("preview").src=this.src">
            </div>
	    <div class="preview" align="center">
	      <img name = "London Red Tour Bus" src = "TourBus.jpg"/>
            </div>
       </script>
</div> <!-- Close the gallery div -->
</body>
</html>
     </center>
   </body>
 </html>
